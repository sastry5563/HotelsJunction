<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Junction</title>

    <link rel="icon" type="image/png" href="https://img.icons8.com/ios/50/zomato-logo.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="logo">
            
            <h1 id="heading">HOTELS JUNCTION</h1>

            <!-- //search bar  -->
           <!-- Search bar container -->
   <!-- Search bar container -->
<div class="search-container">
  <input
    id="searchBar"
    type="text"
    class="search-bar"
    placeholder="Search by name or place…"
  />
  <ul id="suggestions" class="suggestions hidden"></ul>
</div>

<!-- Your filters/nav here… -->

<!-- Restaurant cards render into #root -->



        </div>
        </header>
    <div id="head">
        <button id="Filters">Filters</button>
        <!-- <button id="Offers">Offers</button> -->
        <button id="Rating">Rating</button>
        <button id="Alcohol">Serves Alcohol</button>
        <button id="Open">Open Now</button>
    </div>

      <!-- Filter options popup -->
      <div id="filterPopup" class="hidden">
        <h3>Choose Filter</h3>
        <div class="filterOption">
            <input type="radio" id="sortByRating" name="filterOption" value="rating">
            <label for="sortByRating">Sort by Rating</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="sortHighToLow" name="filterOption" value="highLow">
            <label for="sortHighToLow">High to Low (Price)</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="costOption" name="filterOption" value="costLowHigh">
            <label for="costOption">Cost: Low to High</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="distanceOption" name="filterOption" value="distance">
            <label for="distanceOption">Distance</label>
        </div>
        <button id="applyFilter">Apply</button>
        <button id="closeFilter">Close</button>
    </div>
     
    <div id="rating-popup" class="hidden">
     <h3>Choose Rating</h3>
     <div class="ratingOption">
            <input type="radio" id="1star" name="ratingOption" value=1>
            <label for="1star">1 Star Rated </label>
        </div>
     <div class="ratingOption">
            <input type="radio" id="2star" name="ratingOption" value=2>
            <label for="2star">2 Star Rated </label>
        </div>
        <div class="ratingOption">
            <input type="radio" id="3star" name="ratingOption" value=3>
            <label for="3star">3 Star Rated </label>
        </div>
        <div class="ratingOption">
            <input type="radio" id="4star" name="ratingOption" value=4>
            <label for="4star">4 Star Rated </label>
        </div>
        <div class="ratingOption">
            <input type="radio" id="5star" name="ratingOption" value=5>
            <label for="5star">5 Star Rated </label>
        </div>
         <button id="applyrating">Apply</button>
        <button id="closerating">Close</button>
    </div>

    <!-- insert all the cards here -->
    <div id="root"></div>

    <script src="app.js"></script>
</body>
</html>
